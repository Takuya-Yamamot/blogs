<!DOCTYPE html>
<html>
<head>
	<title>Blog site</title>
</head>
<body>
	<h1 style="text-align: center;">Blogs</h1>
	<div style="width: 70%;margin: 0px auto;">
		<hr />
		{% for blog in blogs %}
		<div>
			<h3>{{ blog.title }}</h3>
			<div>{{ blog.text | truncatechars:100 }}</div>
			<div style="text-align: right;">
				<a href="{% url 'blogs:detail' blog_id=blog.id %}">Read</a>
			</div>
		</div>
		<hr />
		{% endfor %}
	</div>
</body>
</html>
